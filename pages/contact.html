<body>
    <div id="arrow-up-right-side" class="position-fixed aos-init aos-animate">
        <a href="#main-content" class="text-decoration-none">
            <div class="arrow-box">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </a>
    </div>
    <div class="sidenav d-lg-block d-none">
        <div class="row">
            <div class="logo-sidebar mt-3">
                <span class="fw-bold fs-2">Yair</span>
            </div>
            <ul class="">
                <li>
                    <a href="#main-content">
                        <i class="fa-solid fa-circle active" id="circle-section-landing"></i>
                    </a>
                </li>
                <li>
                    <a href="#works">
                        <i class="fa-solid fa-circle" id="circle-section-works"></i>
                    </a>
                </li>
                <li>
                    <a href="#why-me">
                        <i class="fa-solid fa-circle" id="circle-section-why"></i>
                    </a>
                </li>
                <li>
                    <a href="#steps-web">
                        <i class="fa-solid fa-circle" id="circle-section-steps-web"></i>
                    </a>
                </li>
                <li>
                    <a href="#other-services">
                        <i class="fa-solid fa-circle" id="circle-section-other-services"></i>
                    </a>
                </li>
            </ul>
            <div class="arrow-part-side-bar">
                <div class="dot-arrow anim8"></div>
            </div>
            <div class="bottom-part-side-bar">
                <ul class="p-0 m-0">
                    <li id="social-link-sidebar"><i class="fa-brands fa-github"></i></li>
                    <li id="social-link-sidebar"><i class="fa-brands fa-discord"></i></li>
                    <li id="social-link-sidebar"><i class="fa-brands fa-twitter"></i></li>
                    <li id="social-link-sidebar"><i class="fa-regular fa-envelope"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent text-center fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav gap-lg-5 gap-3 text-white d-lg-flex">
                        <li class="nav-item text-white">
                            <a class="nav-link" href="https://yair-team.ims-network.net/#works" id="works-nav">Works</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link" href="https://yair-team.ims-network.net/#works#why-me" id="whyme-nav">Why Me</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link" href="https://yair-team.ims-network.net/#works#feedbacks" id="feedbacks-nav">Feedbacks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="container p-lg-0 p-3" id="form-content">
        <div class="row flex-row justify-content-center align-items-center gap-5" id="sides-container">
            <div class="col-lg-4 col-12" id="from-side">
                <div class="form-title text-center">
                    <span class="fw-bold text-white">צרו קשר</span>
                </div>
                <div class="social-list-form mt-1">
                    <ul>
                        <li id="social-link-sidebar">
                            <a href="https://github.com/Yairxf"> <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li id="social-link-sidebar">
                            <a href="discordapp.com/users/421324089454755843">
                                <i class="fa-brands fa-discord"></i>
                            </a>
                        </li>
                        <li id="social-link-sidebar">
                            <a href="https://twitter.com/Yair95229933"> <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>

                    </ul>
                </div>
                <form>
                    <div class="mb-3 from-group">
                        <label for="name" class="form-label">שם פרטי</label>
                        <input type="text" class="form-control" id="name" placeholder="...שם פרטי שלך" required>
                    </div>
                    <div class="mb-3 from-group">
                        <label for="tel" class="form-label">מספר טלפון</label>
                        <input type="tel" class="form-control" id="tel" placeholder="...מספר טלפון שלך" required>
                    </div>
                    <div class="mb-3 from-group">
                        <label for="email" class="form-label">שם פרטי</label>
                        <input type="email" class="form-control" id="email" placeholder="...כתובת איימיל שלך" required>
                    </div>
                    <div class="mb-3 from-group">
                        <label for="email" class="form-label">הודעה</label>
                        <textarea name="" id="" cols="49" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary w-100" name="" id="">
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer>
        $('.arrow-part-side-bar').click(function() {
            if ($('.dot-arrow').hasClass('active')) {
                $('.dot-arrow').addClass('reverse');
                $('.dot-arrow').removeClass('active');
            } else {
                $('.dot-arrow').removeClass('reverse');
                $('.dot-arrow').addClass('active');
            }
        });
    </script>
    <script defer>
        window.addEventListener('load', (event) => {
            document.getElementById("arrow-up-right-side").style.display = "none"
        });
        document.querySelector('body').addEventListener('scroll', (e) => {
            document.getElementById("arrow-up-right-side").style.display = "block"
            document.getElementById("arrow-up-right-side").setAttribute('data-aos', "fade-in");

        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
